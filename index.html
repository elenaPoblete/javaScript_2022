<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>Piedra, Papel Tijeras</h1>
    <p>Escribe "Piedra", "Papel" o "Tijeras"</p>
    <input type="text" name="jugador1" id="jugador1">
    <input type="text" name="jugador2" id="jugador2">
    <button onclick="jugar()">Jugar</button>

    <script>
        function jugar() {
            //Declaracion de variables 
            var play1 = document.getElementById("jugador1").value;
            var play2 = document.getElementById("jugador2").value;
            //validar los datos ingresados de los dos jugadores
            if ((play1 == 'Piedra') || (play1 == 'Papel') ||
                (play1 == 'Tijeras')) {
                alert("Genial eres buena elección 1");
            } else {
                alert("Te equivocaste 1");
            }

            if ((play2 == 'Piedra') || (play2 == 'Papel') ||
                (play2 == 'Tijeras')) {
                alert("Genial buena elección 2");
            } else {
                alert("Te equivocaste 2");
            }
            //Comparar eleccion de los jugadores
            if (play1 == play2) {
                alert("Empate");
                //Gana el jugador 1
            } else if (play1 == 'Papel' && play2 == 'Piedra') {
                alert("Ganaste jugador 1");
            } else if (play1 == 'Tijeras' && play2 == 'Papel') {
                alert("Ganaste jugador 1");
            } else if (play1 == 'Piedra' && play2 == 'Tijeras') {
                alert("Ganaste jugador 1");
                // Gana jugador 2 
            } else if (play2 == 'Papel' && play1 == 'Piedra') {
                alert("Ganaste jugador 2");
            } else if (play2 == 'Tijeras' && play1 == 'Papel') {
                alert("Ganaste jugador 2");
            } else if (play2 == 'Piedra' && play1 == 'Tijeras') {
                alert("Ganaste jugador 2");
            } else {
                alert("Perdiste");
            }
        }
    </script>

</body>

</html>
